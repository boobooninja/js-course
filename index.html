<html>
<head>
  <title>Robin Starter</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

  <div id="video-display"></div>
  <div id="video-list"></div>
  <div id="genre-stats"></div>

  <form id="new-video">
    <!-- TODO: 2 inputs, 1 button -->
    <label for="title">Title: </label><input type="text" id="title">
    <label for="youtubeId">YouTube ID: </label><input type="text" id="youtubeId">
    <label for="genre">Genre: </label><input type="text" id="genre">
    <button>Submit</button>
  </form>


  <div id="templates">

    <script type="text/template" id="video-list-item">
      <div class="video-list-item">
        <h3><a href="https://www.youtube.com/watch?v={{youtubeId}}" data-youtube-id={{youtubeId}}>{{title}}</a></h3>
      </div>
    </script>

    <script type="text/template" id="genre-item">
      <div class="genre-item">
        <p>The {{genre}} genre has {{count}} video(s).</p>
      </div>
    </script>

    <script type="text/template" id="video-embed">
      <div class="video-embed">
        <iframe width="560" height="315" src="http://www.youtube.com/embed/{{youtubeId}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </script>

  </div>

  <script src="vendor/js/jquery-1.10.2.min.js"></script>
  <script src="vendor/js/robin.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
